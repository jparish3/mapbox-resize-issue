<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-gl.html">
<link rel="import" href="../bower_components/mapbox-gl/geojson-source.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-layer.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-gl-geocoder.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
       mapbox-gl {
              height: 900px;
              width: 100%;
            }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Map Page</h1>
      <h2>Main Issue:</h2><p> Map reverts to small standard size if any app page is re-sized</p>
     
      <p>Navigate to another page and re-size the browser window. Return to page with Mapbox Map and size will be the small default size.</p>
      <h2>Other Issues:</h2>
      <p> Adding pitch property reduces the map display size and adds space above</p>
      <p>THe example below is from: /mapbox-issue/bower_components/mapbox-gl/demo/data-driven.html</p>
      <p>I was not sure how to tie-in the data point push inside an element</p>
    </div>
  <div class="card">
  <button onclick="javascript:AddPoint()">Add point</button>
    <mapbox-gl 
    interactive 
    access-token="[[key]]" 
    map="{{map}}" 
    latitude="40.7135" 
    longitude="-74.0066" zoom="1" 
    pitch="45"></mapbox-gl>
</div>
    <mapbox-layer 
     map="[[map]]" 
     layer-id="layer_points" 
     rendering-type="circle" 
     source="geojsonsrc" 
     color="#009688" 
     opacity="0.7"></mapbox-layer>
    
    <!-- Declare GeoJSON data directly through `source-data` -->
    <geojson-source 
      map="[[map]]" 
      source-id="geojsonsrc" 
      source-data="[[sourceData]]"></geojson-source>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
       static get properties() {
        return {
         key: {
            type: String,
            value: 'pk.eyJ1IjoianBhcmlzaCIsImEiOiJXM3VXb2ZJIn0.dHkcNsNxtkDBGr-h67A-ig'
          },
         sourceData: {
            type: Object,
            value: {
              "type": "FeatureCollection",
              "features": [
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [-77.03238901390978, 38.913188059745586]
                  }
                },
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [-122.414, 37.776]
                  },
                  properties: {
                    title: 'Mapbox SF',
                    icon: 'harbor'
                  }
                }
              ]
            }
          } 
        };
      }
      // adds a random point, and notify element of array mutation in the
      // data
      AddPoint() {
        splytxEvent.push('sourceData.features', genPoint());
      }

      genPoint() {
        return {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [rand(-120, -70), rand(0, 80)]
          },
          properties: {
            title: 'Random point',
            icon: 'circle'
          }
        };
      }

      rand(min, max) {
        return Math.random() * (max - min) + min;
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
